name: Build package

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build
      run: make fetch bullseye

    - name: Store package
      uses: actions/upload-artifact@v3
      with:
        name: emacs-pgtk
        path: ./packages/emacs-pgtk_*.deb
